<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="shortcut icon" href="img/lebotv.png" type="image/x-icon">
    <title>Select Your Service | LeboTv</title>
</head>

<body>
    <Section id="home">
        <header>
            <a class="logo" href="/"><img src="public/img/lebotv.png" alt="logo" width="91" height="67"
                    viewBox="0 0 128 128"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="index">home</a></li>
                    <li><a href="games">Games</a></li>

                </ul>
            </nav>

            <p class="menu cta"><button>Menu</button> </p>
        </header>
        <div class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="index">Home</a>
                <a href="games">Games</a>
            </div>
        </div>
        <script type="text/javascript" src="public/js/mobile.js"></script>
    </Section>
    <main>

        <section>
            <div class="carousel__wrapper">
                <h1 class="carousel__header">Select your Service</h1>
                <div class="carousel__nav">
                    <div class="carousel__nav__item" data-direction="prev" >
                        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img" width="24px"
                            height="24px" fill="none">
                            <path stroke="currentColor" stroke-width="1.5" d="M15.525 18.966L8.558 12l6.967-6.967">
                            </path>
                        </svg>
                    </div>
                    <div class="carousel__nav__item" data-direction="next">
                        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img" width="24px"
                            height="24px" fill="none">
                            <path stroke="currentColor" stroke-width="1.5" d="M8.474 18.966L15.44 12 8.474 5.033">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="carousel">
                    <div class="carousel__item carousel__item">
                        <a href="https://svip.sytes.net/radarr"><div>
                            <img src="public/img/minecraft.png" width="64" height="64" viewBox="0 0 128 128">
                            <div class="carousel__item__name">Minecraft</div></a>
                        </div>
                    </div>
                    <div class="carousel__item carousel__item">
                        <a href="https://svip.sytes.net/radarr"><div>
                            <img src="public/img/beamNG.png" width="64" height="64" viewBox="0 0 128 128">
                            <div class="carousel__item__name">BeamNG</div></a>
                        </div>
                    </div>
                    <div class="carousel__item carousel__item">
                        <a href="https://svip.sytes.net/radarr"><div>
                            <img src="public/img/pz.png" width="64" height="64" viewBox="0 0 128 128">
                            <div class="carousel__item__name">Project </div>
                            <div class="carousel__item__name">Zomboid</div></a>
                        </div>
                    </div>
                    <div class="carousel__item carousel__item">
                        <a href="https://svip.sytes.net/radarr"><div>
                            <img src="public/img/terraria.png" width="82" height="64" viewBox="0 0 128 128">
                            <div class="carousel__item__name">Terraria</div></a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script type="text/javascript" src="public/js/carousel.js"></script>

</body>

</html>
